name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-central-1
  S3_BUCKET: buildinginthecloud-com-website

jobs:
  # Deploy CDK infrastructure changes
  deploy-infra:
    runs-on: ubuntu-latest
    outputs:
      distribution_id: ${{ steps.get-distribution.outputs.distribution_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx projen test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::517095477860:role/buildinginthecloud-com-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Bootstrap us-east-1 (for CloudFront certificate)
        run: npx cdk bootstrap aws://517095477860/us-east-1 --trust 517095477860

      - name: CDK Diff
        run: npx cdk diff --all

      - name: CDK Deploy Certificate (us-east-1 first)
        run: npx cdk deploy certificate --require-approval never

      - name: CDK Deploy All Other Stacks
        run: npx cdk deploy --all --require-approval never

      - name: Get CloudFront Distribution ID
        id: get-distribution
        run: |
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks --stack-name static-hosting --query "Stacks[0].Outputs[?OutputKey=='DistributionId'].OutputValue" --output text)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

  # Build and deploy website to S3
  deploy-website:
    runs-on: ubuntu-latest
    needs: deploy-infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install website dependencies
        working-directory: website
        run: npm ci

      - name: Build website
        working-directory: website
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::517095477860:role/buildinginthecloud-com-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: website
        run: |
          aws s3 sync out/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"

          # HTML files with shorter cache
          aws s3 sync out/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "*.json"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.deploy-infra.outputs.distribution_id }} \
            --paths "/*"
