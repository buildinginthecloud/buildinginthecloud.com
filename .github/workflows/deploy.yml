name: Deploy CDK

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.projenrc.ts'
      - 'package.json'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-central-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx projen test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::517095477860:role/buildinginthecloud-com-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Diff
        run: npx cdk diff --all

      - name: CDK Deploy
        run: npx cdk deploy --all --require-approval never
